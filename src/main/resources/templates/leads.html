<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Leads View</title>

</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(leads)}">
        <h2>Leads List</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Monthly Bill</th>
                <th>Monthly Usage</th>
                <th>Carrier</th>
                <th>Comments</th>
                <th>Bill File</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="lead : ${leads}">
                <td th:text="${lead.firstName}">First Name</td>
                <td th:text="${lead.middleName}">Middle Name</td>
                <td th:text="${lead.lastName}">Last Name</td>
                <td th:text="${lead.street}">Street</td>
                <td th:text="${lead.city}">City</td>
                <td th:text="${lead.state}">State</td>
                <td th:text="${lead.zip}">Zip Code</td>
                <td th:text="${lead.monthlyBill}">Monthly Bill</td>
                <td th:text="${lead.monthlyUsage}">Monthly Usage</td>
                <td th:text="${lead.carrier}">Carrier</td>
                <td th:text="${lead.comments}">Comments</td>
                <td th:text="${lead.billFile}">Bill File</td>
<!--                <td><a th:href="${'/createLead/edit/' + lead.email}">Edit</a></td>
                <td><a th:href="${'/product/Delete/' + lead.email}">Delete</a></td>-->
            </tr>
        </table>

    </div>
</div>

</body>
</html>
